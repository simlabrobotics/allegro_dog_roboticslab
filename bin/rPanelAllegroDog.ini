// configuration for rPanelAllegroDog
{
	// Rtss Process Manager
	"rtss_process_manager_path" : "manager.exe", // it can be a relative path or absolute path

	// RTX Properties
	"rtx_properties_path" : "RtxProperties.exe",

	// Rtss Run
	"rtx_rtss_run_path" : "RTSSrun_GUI.exe",

	// Graph
	"graph_update_method" : 0, // 0:timer(default), 1:event
	"graph_sampling_period" : 1, // msec(default:10)
	"graph_sampling_duration" : 120000, // msec(default:120000)
	"graph_x_min" : 0.0, // initial x range min
	"graph_x_max" : 10.0, // initial x range max (it is also used to calulate the x-range to display)
	"graph_y_min" : -1.0, // initial y range min
	"graph_y_max" : 1.0, // initial y range max

	// Graph (rPlot)
	"rplot_enable" : false, // whether to start rplot server or not (true or false)
	"rplot_auto_start" : true, // whether to start rplot process or not (true or false)
	"rplot_port" : 5159, // TCP/IP port to service rplot data stream

	"END_OF_CONFIGURATION" : 0
}
